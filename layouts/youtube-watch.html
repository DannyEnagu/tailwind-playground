<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Playground | Youtube watch Page</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body class="h-screen">
    <div class="bg-gray-900 text-white">
        <header class="p-4">
            <h1 class="text-center text-3xl font-bold underline">
                Youtube Watch Page two responsive columns  design
            </h1>
        </header>
        <main class="md:flex gap-4 p-2">
            <div class="md:w-3/4">
                <iframe
                    class="w-full h-[200px] sm:h-[30vh] md:h-[40vh] lg:h-[60vh] object-cover rounded-md"
                    src="https://www.youtube.com/embed/9bZkp7q19f0"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen
                ></iframe>
                <h2 class="text-2xl font-bold pt-4">Video Title</h2>
                <p class="pt-2">Lorem ipsum dolor sit amet consectetur adipisicing elit
                </p>
            </div>
            <div class="md:w-1/4">
                <h2 class="text-2xl font-bold pb-4">Related Videos</h2>
                <ul>
                    <li class="my-2">
                        <div class="flex gap-2">
                            <div>
                                <img
                                    class="w-[168px] h-[120px] object-cover rounded-md"
                                    src="https://via.placeholder.com/120"
                                    alt="video thumbnail"
                                />
                            </div>
                            <div class="text-gray-400 text-xs">
                                <h3 class="text-white font-bold pb-2 text-sm">Video Title</h3>
                                <div>Tailwind Playground</div>
                                <div class="flex flex-col pt-2">
                                    <span>100k views</span>
                                    <span></span>
                                    <span>1 year ago</span>
                                    <span class="p-1 self-start mt-2 bg-slate-600">New</span>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
        </main>  
    </div>
</body>
</html>
